<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requirements Management</title>
    <!-- Importar la fuente de Google Fonts para coincidir con el login -->
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3a7ca5;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }
        nav ul li {
            padding: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #3a7ca5;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #3a7ca5;
            color: white;
        }
        .main-content {
            text-align: center;
            margin-top: 50px;
        }
        .main-content img {
            width: 450px;
            height: auto;
            margin-bottom: 20px;
        }
        .main-content h2 {
            font-size: 1.5em;
            color: #3a7ca5;
        }
        .main-content p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<!-- Encabezado con el nombre de la aplicación -->
<header>
    <h1>Requirements Management</h1>
</header>

<!-- Menú de navegación superior -->
<nav>
    <ul>
        <li><a href="#">Proyectos</a></li>
        <li><a href="#">Documentos</a></li>
        <li><a href="#">Requisitos</a></li>
        <li><a href="#">Usuarios</a></li>

    </ul>
</nav>

<!-- Contenido principal de la página con logo -->
<div class="main-content">
    <img src="/images/logofondo4.png" alt="Logo">
    <h2>Bienvenido a Requirements Management</h2>
    <p>Gestiona los proyectos y requisitos de forma eficiente.</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cargar Nuevo Documento</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #3a7ca5;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }

        nav ul li {
            padding: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #3a7ca5;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3a7ca5;
            color: white;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group input[type="file"] {
            padding: 10px;
            font-size: 1em;
            width: 400px;
            max-width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #3a7ca5;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #2f5f7d;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #3a7ca5;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #2f5f7d;
        }
    </style>
</head>
<body>

<header>
    <h1>Cargar Nuevo Documento</h1>
</header>

<!-- Botón de Home -->
<button class="home-button" onclick="window.location.href='/home'">Home</button>

<div class="content-wrapper">
    <!-- Formulario para cargar documento -->
    <form method="POST" action="/cargadocs" enctype="multipart/form-data">
        <!-- Selector de archivo -->
        <div class="form-group">
            <label for="file">Selecciona el Documento</label>
            <input type="file" id="file" name="file" accept=".pdf" required>
        </div>

        <!-- Selección del Proyecto -->
        <div class="form-group">
            <label for="proyecto">Indica el nombre del proyecto asociado</label>
            <input type="text" id="proyecto" name="proyecto" placeholder="Nombre del Proyecto" required>
        </div>

        <!-- Botón de Enviar -->
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>

    <!-- Mensaje de éxito -->
    <div th:if="${mensaje}">
        <p style="color: green; font-weight: bold;" th:text="${mensaje}"></p>
    </div>

    <!-- Mensaje de error -->
    <div th:if="${error}">
        <p style="color: red; font-weight: bold;" th:text="${error}"></p>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subsistemas</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3a7ca5;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }
        nav ul li {
            padding: 0 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #3a7ca5;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #3a7ca5;
            color: white;
        }
        .content {
            max-width: 800px;
            margin: 40px auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #3a7ca5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3a7ca5;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #eef5f9;
        }
    </style>
</head>
<body>

<header>
    <h1>Requirements Management</h1>
</header>

<nav>
    <ul>
        <li><a href="/proyectos">Proyectos</a></li>
        <li><a href="/documentos">Documentos</a></li>
        <li><a href="/subsistemas">Subsistemas</a></li>
        <li><a href="/asociaciones">Asociaciones</a></li>
        <li><a href="#">Usuarios</a></li>
    </ul>
</nav>

<div class="content">
    <h2>Lista de Subsistemas</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre del Subsistema</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subsistema : ${subsistemas}">
            <td th:text="${subsistema.id_sub}"></td>
            <td th:text="${subsistema.nombre_sub}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

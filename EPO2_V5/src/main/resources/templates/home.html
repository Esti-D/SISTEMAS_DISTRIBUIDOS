<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requirements Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #3a7ca5;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }

        nav ul li {
            padding: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #3a7ca5;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3a7ca5;
            color: white;
        }

        .content-wrapper {
            display: flex;
            height: calc(100vh - 160px); /* Ajustado para que no se pase del alto */
        }

        /* GameSpace - barra lateral */
        .sidebar {
            width: 25%;
            background-color: #e3f2fd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #3a7ca5;
            margin-bottom: 10px;
        }

        .sidebar input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            background-color: #3a7ca5;
            color: white;
            border: none;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #2f5f7d;
        }

        .pokemon-result {
            margin-top: 20px;
            text-align: center;
        }

        .pokemon-result img {
            width: 100px;
            height: auto;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            text-align: center;
        }

        .main-content img {
            width: 450px;
            height: auto;
            margin-bottom: 20px;
        }

        .main-content h2 {
            font-size: 1.5em;
            color: #3a7ca5;
        }

        .main-content p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Requirements Management</h1>
</header>

<nav>
    <ul>
        <li><a href="/proyectos">Proyectos</a></li>
        <li><a href="/documentos">Documentos</a></li>
        <li><a href="/subsistemas">Subsistemas</a></li>
        <li><a href="/asociaciones">Asociaciones</a></li>
        <li><a href="#">Usuarios</a></li>
    </ul>
</nav>

<div class="content-wrapper">
    <!-- Bloque GameSpace -->

    <div class="sidebar">
        <h2>GameSpace</h2>
        <form th:action="@{/buscar-pokemon}" method="get">
            <input type="text" name="nombre" placeholder="Nombre del Pokémon" required>
            <button type="submit">Buscar</button>
        </form>

        <div class="pokemon-result">
            <div th:if="${pokemon != null}">
                <h3 th:text="${pokemon.nombre}">Nombre</h3>
                <img th:src="${pokemon.imagenUrl}" alt="Imagen del Pokémon">
                <p>Tipo(s): <span th:text="${#strings.arrayJoin(pokemon.tipos, ', ')}"></span></p>
            </div>
            <div th:if="${error != null}">
                <p style="color: red;" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <img src="/images/logofondo4.png" alt="Logo">
        <h2>Bienvenido a Requirements Management</h2>
        <p>Gestiona los proyectos y requisitos de forma eficiente.</p>
    </div>
</div>



</body>
</html>

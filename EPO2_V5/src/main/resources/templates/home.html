<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requirements Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background-color: #e3f2fd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .main-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #3a7ca5;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }

        nav ul li {
            padding: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #3a7ca5;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3a7ca5;
            color: white;
        }

        .main-content {
            padding: 30px;
            text-align: center;
            flex-grow: 1;
        }

        .main-content img {
            width: 450px;
            height: auto;
            margin-bottom: 20px;
        }

        .pokemon-result img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<div class="layout">

    <!-- GameSpace -->
    <div class="sidebar">
        <h2 style="color: #3a7ca5;">GameSpace</h2>
        <form th:action="@{/buscar-pokemon}" method="get">
            <input type="text" name="nombre" placeholder="Nombre del Pokémon" required>
            <button type="submit">Buscar</button>
        </form>

        <div class="pokemon-result">
            <div th:if="${pokemon != null}">
                <h3 th:text="${pokemon.nombre}">Nombre</h3>
                <img th:src="${pokemon.imagenUrl}" alt="Imagen del Pokémon">
                <p>Tipo(s): <span th:text="${#strings.arrayJoin(pokemon.tipos, ', ')}"></span></p>
            </div>
            <div th:if="${error != null}">
                <p style="color: red;" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <!-- Aplicación -->
    <div class="main-section">
        <header>
            <h1>Requirements Management</h1>
        </header>

        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/proyectos">Proyectos</a></li>
                <li><a href="/documentos">Documentos</a></li>
                <li><a href="/subsistemas">Subsistemas</a></li>
                <li><a href="/asociaciones">Asociaciones</a></li>
                <li><a href="/cargadocs">Carga de Documentos</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <img src="/images/logofondo4.png" alt="Logo">
            <h2 style="color: #3a7ca5;">Bienvenido a Requirements Management</h2>
            <p>Gestiona los proyectos y requisitos de forma eficiente.</p>
        </div>
    </div>
</div>

</body>
</html>

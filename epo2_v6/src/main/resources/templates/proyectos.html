<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proyectos</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<header>
    <h1>Requirements Management</h1>
</header>

<nav>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/proyectos">Proyectos</a></li>
        <li><a href="/documentos">Documentos</a></li>
        <li><a href="/subsistemas">Subsistemas</a></li>
        <li><a href="/asociaciones">Asociaciones</a></li>
        <li><a href="/cargadocs">Carga de Documentos</a></li>
    </ul>
</nav>

<section class="content-box">
    <h2>Lista de Proyectos</h2>

    <!-- BotÃ³n de Crear Nuevo Proyecto -->
    <a href="/proyectos/create" class="create-button">Crear Nuevo Proyecto</a>

    <table th:class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre del Proyecto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.id_pro}"></td>
            <td th:text="${proyecto.nombre_pro}"></td>
            <td>
                <a th:href="@{'/proyectos/edit/' + ${proyecto.id_pro}}" class="btn">Editar</a>
                <a th:href="@{'/proyectos/delete/' + ${proyecto.id_pro}}" class="btn btn-secondary">Eliminar</a>
                <a th:href="@{'/proyectos/mapa/' + ${proyecto.nombre_pro}}" class="btn">Ver en Mapa</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>

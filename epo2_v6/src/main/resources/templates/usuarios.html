<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <h1>Gesti√≥n de Usuarios</h1>
</header>

<nav>
    <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/proyectos">Proyectos</a></li>
        <li><a href="/documentos">Documentos</a></li>
        <li><a href="/subsistemas">Subsistemas</a></li>
        <li><a href="/asociaciones">Asociaciones</a></li>
        <li><a href="/usuarios">Usuarios</a></li>
        <li><a href="/cargadocs">Carga de Documentos</a></li>
    </ul>
</nav>

<section class="content-box">
    <h2>Listado de Usuarios</h2>

    <a href="/usuarios/crear" class="btn btn-create">Crear Nuevo Usuario</a>

    <table class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre de Usuario</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.username}"></td>
            <td th:text="${usuario.role}"></td>
            <td>
                <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn">Editar</a>
                <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}" class="btn btn-secondary">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Documentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<header>
  <h1>Requirements Management</h1>
</header>

<nav>
  <ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/proyectos">Proyectos</a></li>
    <li><a href="/documentos">Documentos</a></li>
    <li><a href="/subsistemas">Subsistemas</a></li>
    <li><a href="/asociaciones">Asociaciones</a></li>
    <li><a href="/cargadocs">Carga de Documentos</a></li>
  </ul>
</nav>

<div class="content-box">
  <h2>Lista de Documentos</h2>
  <table class="data-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre del Documento</th>
      <th>ID Proyecto</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="documento : ${documentos}">
      <td th:text="${documento.id_doc}"></td>
      <td th:text="${documento.nombre_doc}"></td>
      <td th:text="${documento.id_pro}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
